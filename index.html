<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/kube.css" />
		<link rel="stylesheet" href="css/cssshake.min.css" />
		<link rel="stylesheet" href="css/game.css" />
		<link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="info">
			<div class="player-info__name">Your Health</div>
			<div class="player-info__stats-toggle stats-toggle">Stats</div>
			<div class="player-info__stats-wrap stats-wrap">
				<div class="player-info__stats-view stats-view"></div>
			</div>
			<div class="player-info__ailments"></div>

			<div id="player-info--tp">
				<div id="progressBar--player-tp" class="progress-bar progress-bar--player-hp-tp"><div></div></div>
			<div class="player-info__tp-count"></div>
			</div>
			<div id="player-info__hp">
				<div id="progressBar--player" class="progress-bar progress-bar--player-hp"><div></div></div>
				<div class="player-info__hp-count">
					<span class="player-hp--current">0</span>/<span class="player-hp--total">0</span>
				</div>
			</div>
			
			<div class="monster-info__name">Monster Health</div>
			<div class="monster-info__ailments"></div>
			<div class="monster-info__stats-toggle stats-toggle">Stats</div>
			<div class="monster-info__stats-wrap stats-wrap">
				<div class="monster-info__stats-view stats-view"></div>
			</div>
			<div id="monster-info__hp">
				<div id="progressBar--monster" class="progress-bar progress-bar--monster"><div></div></div>
				<div class="monster-info__hp-count"></div>
			</div>

			<div class="loot"></div>
		</div>

		<div class="actions">
			<button id="resurrect" class="btn btn-blue">Resurrect (-30% exp)</button>
			<button id="fight--monster" class="btn btn-red">Fight Monster</button>
			<button id="fight--attack" class="btn btn-red">Attack</button>
 			<button id="heal" class="btn btn-green">Heal</button>
			<button id="train" class="btn training--no">Train</button>

			<div class="monster-info"></div>
			<div class="fight-info__toggle">See Fight Details</div>
			<blockquote class="fight-info"</blockquote>
		</div>

		<div id="player-info--exp">
			<div id="progressBar--exp" class="progress-bar progress-bar--exp">
				<span class="exp-bar__label">EXP</span>
				<div></div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.simplemodal.1.4.4.min.js"></script>
		<script type="text/javascript" src="js/kube.js"></script>
		<script type="text/javascript" src="js/seige.js"></script>
	<body>
</html>
