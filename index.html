<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/kube.css" />
		<link rel="stylesheet" href="css/cssshake.min.css" />
		<link rel="stylesheet" href="css/seige.css" />
		<link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="info">
			<div>Your Health</div>
			<div id="player-info__hp">
				<div id="progressBar--player" class="progress-bar progress-bar--player"><div></div></div>
				<div class="player-info__hp-count">
						<span id="player-hp-current">0</span>/
						<span id="player-hp-total">0</span>
				</div>
			</div>
			<div id="player-info--fatigue">
				<div id="progressBar--player-fatigue" class="progress-bar progress-bar--player-fatigue"><div></div></div>
				<div class="player-info__fatigue-count"></div>
			</div>
			
			<div id="monster-info__hp">
				<div class="monster-info__name">Monster Health</div>
				<div id="progressBar--monster" class="progress-bar progress-bar--monster"><div></div></div>
				<div class="monster-info__hp-count"></div>
			</div>
		</div>

		<div class="actions">
			<!--<h2 id="seige-name">Seige: <span></span></h2>--%>
			<!--<button id="create--seige">Create Seige</button>-->

			<button id="resurrect" class="btn btn-blue">Resurrect (-30% exp)</button>

			<button id="fight--monster" class="btn btn-red">Fight Monster</button>
			<!--<button id="view-player-stats" class="btn btn-blue">View Your Stats</button>-->

			<button id="fight--attack" class="btn btn-red">Attack</button>
			<button id="fight--cast" class="btn btn-yellow">Cast</button>
			<button id="heal" class="btn btn-green">Heal</button>

			<div class="monster-info"></div>
			<blockquote class="fight-info"</blockquote>
		</div>

		<div id="player-info--exp">
			<div id="progressBar--exp" class="progress-bar progress-bar--exp">
				<span class="exp-bar__label">EXP</span>
				<div></div>
			</div>
		</div>

		<script type="text/javascript" src="js/seige.js"></script>
		<script type="text/javascript" src="js/kube.js"></script>
		<script type="text/javascript" src="js/countUp.min.js"></script>

	<body>
</html>
